<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Toast Notification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Advanced Toast Notification System</h1>
    
    <div class="buttons">
        <button data-type="success" class="button success">Confirm</button>
        <button data-type="warning" class="button warning">Warning</button>
        <button data-type="info" class="button info">Information</button>
        <button data-type="danger" class="button danger">Error</button>
    </div>

    <div class="toast" style="display: none">
        <div class="toast-content">
            <div class="toast-icon">
                <!--? Icon will be loaded from JS -->
                <!-- <i class="fa-solid fa-circle-check"></i> -->
                <!-- <i class="fa-solid fa-square-xmark"></i> -->
                <!-- <i class="fa-solid fa-triangle-exclamation"></i> -->
                <!-- <i class="fa-solid fa-circle-info"></i> -->
            </div>
            <p class="toast-message">Please try again</p>
        </div>
        
        <div class="proccess-bar">
            <div class="proccess"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
